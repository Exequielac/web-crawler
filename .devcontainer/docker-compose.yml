version: "3"
services:
  web_crawler:
    container_name: web_crawler
    build: .
    command: sleep infinity
    volumes:
      - ..:/workspace
    depends_on:
      - db
    environment:
      DB_HOST: db

  db:
    image: postgres:latest
    container_name: db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
